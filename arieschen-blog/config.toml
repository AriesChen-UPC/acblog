# 主页配置
[params.home]
  # DoIt 新增 | 0.2.0 RSS 文章数目
  rss = 10
  # 主页个人信息
  [params.home.profile]
    enable = true
    # Gravatar 邮箱, 用于优先在主页显示的头像
    # gravatarEmail = "chenlijiong1105@gmail.com"
    # 主页显示头像的 URL
    # 将你的头像文件放置于 static 或者 assets 目录下
    # 文件路径是相对于 static 或者 assets 目录的
    avatarURL = "/IMG_2096.png"
    # 头像的链接指向的 URL
    avatarLinkURL = ""
    # DoIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
    title = ""
    # 主页显示的网站副标题
    subtitle = "This is AriesChen's personal website"
    # 是否为副标题显示打字机动画
    typeit = true
    # 是否显示社交账号
    social = true
    # DoIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
    disclaimer = ""
  # 主页文章列表
  [params.home.posts]
    enable = true
    # 主页每页显示文章数量
    paginate = 6
    # DoIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
    # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
    defaultHiddenFromHomePage = false

